<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class = "pointer" (click)="home()">Vayusense-AI</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)" matTooltip="scroll for dark theme"></mat-slide-toggle>
          </button>
        </li>
        <li>
              <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
        </li>
        <li>
             <button mat-button [matMenuTriggerFor]="menu">
               <mat-icon>person_outline</mat-icon>
             </button>
             <mat-menu #menu="matMenu">
               <button mat-menu-item *ngIf="isLogged | async ; else viewLogout" (click)="onLogOut()">
                 <mat-icon>exit_to_app</mat-icon>
                  Sign out
               </button>
             </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #viewLogout>
  <button mat-menu-item (click)="onLogIn()">
    <mat-icon>exit_to_app</mat-icon>
    Sign in
  </button>
</ng-template>
