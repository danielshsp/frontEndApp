<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
      <mat-toolbar>Login page</mat-toolbar>
    <form name = "form" fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input name="username" matInput placeholder="Username" [(ngModel)]="form.username" >
      </mat-form-field>

      <mat-form-field>
        <input name="pass" matInput type="password" placeholder="Password" [(ngModel)]="form.pass">
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button>
    </form>

  </mat-card>
</div>
