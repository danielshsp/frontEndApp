<div class="text">
  <h4>Tobra Records</h4>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center">
  <form #frm name = "form"  fxLayout="row">
      <mat-form-field class="search">
        <mat-icon matPrefix>search</mat-icon>
      <input name="batchId" matInput placeholder="batchId" [(ngModel)]="form.batchId" >
     </mat-form-field>

    <mat-form-field class="property">
      <mat-label>Order by</mat-label>
      <mat-select name="sortField" [(ngModel)]="form.sortField">
        <mat-option value="batchAgeInMin">BatchAgeInMin</mat-option>
        <mat-option value="batchStartDate">BatchStartDate</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-button-toggle-group value="asc" (change)="onSubmit($event.value)">
      <mat-button-toggle value="asc"><mat-icon>arrow_upward</mat-icon></mat-button-toggle>
      <mat-button-toggle value="desc"><mat-icon>arrow_downward</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="pageStateDatasource"  matSort >
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="batchId">
      <th mat-header-cell *matHeaderCellDef> batchId </th>
      <td mat-cell *matCellDef="let element"> {{element.batchId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fermenterName">
      <th mat-header-cell *matHeaderCellDef> fermenterName </th>
      <td mat-cell *matCellDef="let element"> {{element.fermenterName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="batchStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> batchStartDate </th>
      <td mat-cell *matCellDef="let element"> {{element.batchStartDate}} </td>
    </ng-container>

    <ng-container matColumnDef="batchAgeInMin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> batchAgeInMin </th>
      <td mat-cell *matCellDef="let element"> {{element.batchAgeInMin}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="10"></mat-paginator>
</div>
